<div>
	<h2>Save Student</h2>
</div>

<br />

<div class="panel-content">
	<form class="form-horizontal" name="editableForm" editable-form>
		<div class="form-group">
			<label for="username" class="col-sm-3 control-label">Student
				Name:</label>
			<div class="col-sm-6">
				<input id="studentname" data-ng-model="studentName" type="text"
					class="form-control" autofocus="autofocus" required />
			</div>
			<div class="col-sm-3"></div>
		</div>
		<div class="form-group">
			<label for="username" class="col-sm-3 control-label">Birthday:</label>
			<div class="col-sm-6">
			<datepicker data-ng-model="birthday" min-date="minDate" datepicker-mode="day" class="well well-sm"></datepicker>
			</div>
			<div class="col-sm-3"></div>
		</div>

		<div class="form-group">
			<div class="col-sm-9 col-sm-offset-3">
				<input type="submit" value="Save" class="btn btn-primary"
					data-ng-click="saveStudent()" />
			</div>
		</div>
	</form>

</div>
