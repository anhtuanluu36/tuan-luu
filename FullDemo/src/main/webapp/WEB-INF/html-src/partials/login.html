<div class="page-header">
	<h2>{{ "LOGIN_TITLE" | translate}}</h2>
</div>

<div class="row login">
	<div class="col-md-6">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">User Name:</label>
				<div class="col-sm-9">
					<input id="username" data-ng-model="username" type="text" class="form-control" autofocus="autofocus" required />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-9">
					<input id="password" data-ng-model="password" type="password" class="form-control" required />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="submit" id="btnSubmit" value="Log In" class="btn btn-primary" data-ng-click="login()"/>
				</div>
			</div>
		</form>
	</div>
</div>
